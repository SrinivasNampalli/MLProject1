<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;
        }

        .container {
            max-width: 1200px;

            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .parts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .part-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .part-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .part-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .spec-list {
            list-style: none;
            margin-bottom: 15px;
        }

        .spec-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .spec-list li:last-child {
            border-bottom: none;
        }

        .calculator-section {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border: none;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .results {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .results h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .performance-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #32cd32);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .truth-meter {
            text-align: center;
            margin-top: 20px;
        }

            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

            font-size: 1.2em;
            color: #666;

        // Add equation explanations section
        function showEquations() {
            const equationsHTML = `
                <div class="section">

                        <p><strong>1. Arrhenius Temperature Model:</strong></p>
                        <p>AF = exp((Ea/k) × (1/T₁ - 1/T₂))</p>
                        <p>Where: Ea = 0.7 eV (activation energy), k = 8.617×10⁻⁵ eV/K, T₁ = 298K (25°C reference)</p>

        // Engineering equations for reliability calculation
        function calculateMotorReliability(part, usage, load, temperature, environment) {
            const baseReliability = part.baseReliability;
            
            // Arrhenius equation for temperature effects
            // Acceleration factor = exp((Ea/k) * (1/T1 - 1/T2))
            const activationEnergy = 0.7; // eV for typical electronics
            const boltzmannConstant = 8.617e-5; // eV/K
            const referenceTemp = 298; // 25°C in Kelvin
            const operatingTemp = temperature + 273.15; // Convert to Kelvin
            
            const tempFactor = Math.exp((activationEnergy / boltzmannConstant) * 
                                      ((1 / referenceTemp) - (1 / operatingTemp)));
            
            // Weibull reliability model for wear-out
            // R(t) = exp(-(t/η)^β)
            const beta = part.brushed ? 1.2 : 0.8; // Shape parameter (brushed motors wear faster)
            const eta = 8760; // Scale parameter (hours)
            const totalHours = usage * 52; // Annual usage
            
            const wearFactor = Math.exp(-Math.pow(totalHours / eta, beta));
            
            // Load stress factor using Palmgren-Miner rule
            const loadPercent = load / 100;
            const stressFactor = Math.pow(loadPercent, 3); // Cubic relationship for mechanical stress
            const loadFactor = Math.max(0.5, 1 - (stressFactor * 0.3));
            
            // Current derating factor
            const currentLoad = part.freeCurrent + (part.stallCurrent - part.freeCurrent) * loadPercent;
            const currentFactor = currentLoad > 40 ? Math.max(0.6, 1 - ((currentLoad - 40) / 100)) : 1.0;
            
            // Thermal derating
            const thermalRise = Math.pow(currentLoad, 2) * part.thermalResistance;
            const junctionTemp = temperature + thermalRise;
            const thermalFactor = junctionTemp > 85 ? Math.max(0.4, 1 - ((junctionTemp - 85) / 50)) : 1.0;
            
            // Environment factor
            const envFactors = {
                'ideal': 1.0,
                'normal': 0.85,
                'harsh': 0.65
            };
            const envFactor = envFactors[environment] || 0.85;
            
            // Combined reliability using series reliability model
            const reliability = baseReliability * 
                              Math.pow(tempFactor, -0.1) * 
                              wearFactor * 
                              loadFactor * 
                              currentFactor * 
                              thermalFactor * 
                              envFactor;
            
            return {
                reliability: Math.max(10, Math.min(99, Math.round(reliability))),
                tempFactor: Math.round(Math.pow(tempFactor, -0.1) * 100),
                wearFactor: Math.round(wearFactor * 100),
                loadFactor: Math.round(loadFactor * 100),
                currentFactor: Math.round(currentFactor * 100),
                thermalFactor: Math.round(thermalFactor * 100),
                envFactor: Math.round(envFactor * 100),
                currentLoad: Math.round(currentLoad * 10) / 10,
                thermalRise: Math.round(thermalRise * 10) / 10,
                junctionTemp: Math.round(junctionTemp * 10) / 10
            };
        }

        function calculateTruth() {
            const partType = document.getElementById('partType').value;
            const specificPart = document.getElementById('specificPart').value;
            const usage = parseFloat(document.getElementById('usage').value) || 0;
            const load = parseFloat(document.getElementById('load').value) || 40;
            const temperature = parseFloat(document.getElementById('temperature').value) || 25;
            const environment = document.getElementById('environment').value;
            
            if (!partType || !specificPart) {
                document.getElementById('results').style.display = 'none';
                return;
            }

            const part = partsDatabase[partType][specificPart];
            if (!part) return;

            // Calculate reliability using engineering equations
            let results;
            if (partType.includes('motor')) {
                results = calculateMotorReliability(part, usage, load, temperature, environment);
            } else {
                // Simplified calculation for non-motor parts
                const baseReliability = part.reliability || part.baseReliability || 85;
                const usageFactor = Math.max(0.7, 1 - (usage / 150));
                const envFactors = { 'ideal': 1.0, 'normal': 0.9, 'harsh': 0.75 };
                const envFactor = envFactors[environment] || 0.9;
                
                results = {
                    reliability: Math.round(baseReliability * usageFactor * envFactor),
                    usageFactor: Math.round(usageFactor * 100),
                    envFactor: Math.round(envFactor * 100)
                };
            }
            
            // Calculate MTBF (Mean Time Between Failures) using exponential model
            // MTBF = 1 / λ, where λ is failure rate
            const failureRate = (100 - results.reliability) / 100000; // failures per hour
            const mtbf = 1 / failureRate; // hours
            
            // Expected lifetime in competition seasons (20 weeks each)
            const seasonHours = usage * 20;
            const expectedSeasons = mtbf / seasonHours;
            
            // Performance rating based on reliability
            const performanceRating = results.reliability > 85 ? 'Excellent' : 
                                    results.reliability > 70 ? 'Good' : 
                                    results.reliability > 55 ? 'Fair' : 'Poor';
            
            // Display results
            document.getElementById('results').style.display = 'block';
            document.getElementById('truthScore').textContent = results.reliability;
            
            const resultContent = document.getElementById('resultContent');

                        <span>Wear Factor:</span>

                    </div>
                    <div class="result-item">
                        <span>Load Factor:</span>
                        <span>${results.loadFactor}%</span>
                    </div>
                    <div class="result-item">
                        <span>Current Factor:</span>
                        <span>${results.currentFactor}%</span>
                    </div>
                    <div class="result-item">
                        <span>Thermal Factor:</span>
                        <span>${results.thermalFactor}%</span>
                    </div>
                    <div class="result-item">
                        <span>Environment Factor:</span>
                        <span>${results.envFactor}%</span>
                    </div>
                    <div class="result-item">
                        <span>Current Draw:</span>
                        <span>${results.currentLoad}A</span>
                    </div>
                    <div class="result-item">
                        <span>Junction Temperature:</span>
                        <span>${results.junctionTemp}°C</span>
                    </div>
                    <div class="result-item">
                        <span>Performance Rating:</span>
                        <span><strong>${performanceRating}</strong></span>
                    </div>
                    <div class="result-item">
                        <span>MTBF:</span>
                        <span>${Math.round(mtbf)} hours</span>
                    </div>
                    <div class="result-item">
                        <span>Expected Seasons:</span>
                        <span>${Math.round(expectedSeasons * 10) / 10}</span>
                    </div>
                    <div class="result-item">
                        <span>Cost per Season:</span>
                        <span>$${(part.cost / expectedSeasons).toFixed(2)}</span>
                    </div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="result-item">
                        <span>Base Reliability:</span>
                        <span>${part.reliability || part.baseReliability}%</span>
                    </div>
                    <div class="result-item">
                        <span>Usage Factor:</span>
                        <span>${results.usageFactor}%</span>
                    </div>
                    <div class="result-item">
                        <span>Environment Factor:</span>
                        <span>${results.envFactor}%</span>
                    </div>
                    <div class="result-item">
                        <span>Performance Rating:</span>
                        <span><strong>${performanceRating}</strong></span>
                    </div>
                    <div class="result-item">
                        <span>MTBF:</span>
                        <span>${Math.round(mtbf)} hours</span>
                    </div>
                    <div class="result-item">
                        <span>Expected Seasons:</span>
                        <span>${Math.round(expectedSeasons * 10) / 10}</span>
                    </div>
                    <div class="result-item">
                        <span>Cost per Season:</span>
                        <span>$${(part.cost / expectedSeasons).toFixed(2)}</span>
                    </div>
                `;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayPartsDatabase();
            showEquations();
        });
    </script>
</body>
</html>
